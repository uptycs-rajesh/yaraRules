seedId: 4f94570a-9276-41c1-9e74-717df4354c51
name: Uptycs_Windows_Utility
description: windows utility
rules: "rule Uptycs_Ping \n{\n\tmeta:\n\t\tmalware_name = \"Ping\"\n\t\tdescription = \"Ping is a windows built in utility that can be used by adversaries for remote system discovery.\"\n\t\tauthor = \"Uptycs Inc\"\n\t\tversion = \"1\"\n\n\n\tstrings:\n\t\t$ping_0 = \"ping.pdb\"  ascii wide\n\t\t$ping_1 = \"Microsoft.Windows.Net.ping\"  ascii wide\n\n\n\tcondition:\n\t\tall of ($ping*)\n}\n\n\nrule Uptycs_Windows_Net \n{\n\tmeta:\n\t\tmalware_name = \"Net\"\n\t\tdescription = \"Net is a windows build in utility to manage the Network which adversaries can misuse to gather network information\"\n\t\tauthor = \"Uptycs Inc\"\n\t\tversion = \"1\"\n\n\n\tstrings:\n\t\t$netexe_0 = \"neth.dll\"  ascii wide\n\t\t$netexe_1 = \"net.pdb\"  ascii wide\n\t\t$netexe_2 = \"net.exe\"  ascii wide\n\t\t$netexe_3 = \"Microsoft Corporation\"  ascii wide\n\n\n\tcondition:\n\t\tall of ($netexe*)\n}\n\nrule Uptycs_Putty \n{\n\tmeta:\n\t\tmalware_name = \"Putty\"\n\t\tdescription = \"Putty is a free tool that can be used as a SSH and Telnet client on windows and Linux.\"\n\t\tauthor = \"Uptycs Inc\"\n\t\tversion = \"1\"\n\n\n\tstrings:\n\t\t$Putty_0 = \"putty-private-key-file-mac-key\"  ascii wide\n\t\t$Putty_1 = \"---- BEGIN SSH2 PUBLIC KEY\"  ascii wide\n\t\t$Putty_2 = \"PuTTY-User-Key-File-\"  ascii wide\n\t\t$Putty_3 = \"---- BEGIN SSH2 ENCRYPTED PRIVAT\"  ascii wide\n\t\t$Putty_4 = \"-----BEGIN OPENSSH PRIVATE KEY\"  ascii wide\n\n\n\tcondition:\n\t\tall of ($Putty*)\n}\n\nrule Uptycs_TeamViewer \n{\n\tmeta:\n\t\tmalware_name = \"TeamViewer\"\n\t\tdescription = \"Teamviewer is a tool created for the purpose of team conferencing and has features like remote desktop sharing. \"\n\t\tauthor = \"Uptycs Inc\"\n\t\tversion = \"1\"\n\n\n\tstrings:\n\t\t$TeamViewer_0 = \"teamviewer_version\"  ascii wide\n\t\t$TeamViewer_1 = \"buddywindow_dockstate\"  ascii wide\n\t\t$TeamViewer_2 = \"TV-NET-VER-CHNG\"  ascii wide\n\n\n\tcondition:\n\t\tall of ($TeamViewer*)\n}\n\n\nrule uptycs_vnc_viewer_v1 \n{\n\tmeta:\n\t\tmalware_name=\"VNC Viewer\"\n\t\tdescription=\"Virtual Network Computing (VNC) is a UI based remote desktop sharing application \"\n\t\tauthor = \"Uptycs Inc\"\n\t\tversion = \"1\" \n\n\tstrings:\n\t\t$upt_vnc_viewer_v10 = \"vncviewer\"  ascii wide\n\t\t$upt_vnc_viewer_v11 = \"jenkins-root\"  ascii wide\n\t\t$upt_vnc_viewer_v12 = \"KvmAdmin\"  ascii wide\n\t\t$upt_vnc_viewer_v13 = \"-child.log\"  ascii wide\n\n\tcondition:\n\t\tall of ($upt_vnc_viewer_v1*)\n}\n\nrule Uptycs_AccessChk \n{\n\tmeta:\n\t\tmalware_name = \"Accesschk\"\n\t\tdescription = \"Accesschk is windows Sysinternal tools that can be used to find out the access the users have to various resources like file, directory, registries.\"\n\t\tauthor = \"Abhijit\"\n\t\tversion = \"1\"\n\n\n\tstrings:\n\t\t$AccessChk_0 = \"Authz.dll\"  ascii wide\n\t\t$AccessChk_1 = \"AccessChk\"  ascii wide\n\t\t$AccessChk_2 = \"scmanager\"  ascii wide\n\t\t$AccessChk_3 = \"SYSTEM_MANDATORY_LABEL_NO_WRITE_UP\"  ascii wide\n\n\n\tcondition:\n\t\tall of ($AccessChk*)\n}\n"
custom: true
